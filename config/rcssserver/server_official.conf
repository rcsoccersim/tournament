# server::max_monitors [-1]
server::max_monitors = -1

# server::auto_mode [false]
server::auto_mode = true

# server::verbose [false]
server::verbose = true

# server::connect_wait [300]
server::connect_wait = 1200

# server::game_over_wait [100]
server::game_over_wait = 300

# server::kick_off_wait [100]
server::kick_off_wait = 150

# server::nr_extra_halfs [2]
