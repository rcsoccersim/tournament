server::game_logging = true

# server::text_log_compression [0]
server::text_log_compression = 1

# server::text_logging [true]
server::text_logging = true

# server::team_l_start ['']
server::team_l_start = './team_l_start.sh'

# server::team_r_start ['']
server::team_r_start = './team_r_start.sh'
