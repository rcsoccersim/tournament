/* Robocup soccer server configuration file for overtime matches */

# server::auto_mode [false]
server::auto_mode = true

# server::verbose [false]
server::verbose = true

# server::connect_wait [300]
server::connect_wait = 800

# server::game_over_wait [100]
server::game_over_wait = 300

# server::half_time [300]
server::half_time = 1

# server::kick_off_wait [100]
server::kick_off_wait = 150

# server::nr_extra_halfs [2]
server::nr_extra_halfs = 2

# server::nr_normal_halfs [2]
server::nr_normal_halfs = 2

# server::penalty_shoot_outs [true]
server::penalty_shoot_outs = true

# server::game_log_compression [0]
server::game_log_compression = 1

# server::text_log_compression [0]
server::text_log_compression = 1
